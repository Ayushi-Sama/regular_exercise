<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
        <div class="row align-items-center one ">
            <div class="contact row align-items-center justify-content-between">
                <h1 class="col-12">Contact Details</h1>
                <h3 class="col-12">Your problems are our priority</h3>
            </div>
            <!-- <div class="border"></div> -->
            <form class="row" id="form-submit" onsubmit="submitted(event)" action=""  method="">
                <div class="row align-items-center justify-content-between">
                    <div class="row col-12 justify-content-between">
                        <select class="my-3 "class="my-3" id="issue" required name='issue' required>
                            <option value="">Select the issue</option>
                            <option value="Staff">Staff</option>
                            <option value="Services">Services</option>
                            <option value="Maintenance issue">Maintenance issue</option>
                            <option value="Others">Others</option>
                        </select>
                    <label class="col-xl-3 col-lg-12 col-md-12 col-sm-12 col-xs-12" for="name">Name : </label>
                    <input class="mb-3 col-xl-9 col-lg-12 px-3 py-1 col-md-12 col-sm-12 col-xs-12" type="text" id="name" placeholder="Enter Your Name" required>

                    <label class="col-xl-3 col-lg-12 col-md-12 col-sm-12 col-xs-12" for="email">Email address</label>
                    <div class="col-xl-9 col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0 m-0 mb-3">
                    <input type="email" class=" py-1 col-12 px-3 col-lg-12 col-sm-12 col-xs-12 col-md-12" id="email"  required placeholder="Enter email">
                    <small class="mb-3 small ">We'll never share your email with anyone else.</small>
                </div>

                    

                    <label class="col-xl-3 col-lg-12 col-md-12 col-sm-12 col-xs-12" for="query">Type Your Query Here</label>
                    <textarea class="area col-xl-9 col-lg-12 mb-3 py-1 px-3 col-md-12 col-sm-12 col-xs-12" id="query" rows="2" placeholder="Type Your Query Here" required></textarea>

                    <div class="form-group form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="check" required>
                        <label class="form-check-label" for="check">Check me out</label>
                      </div>

                    <input type="submit" class="contact-form-btn" value="Submit Your Query">
                </div>
                </div>

                
            </form>
            

            
        </div>
        
        <script src="app.js"></script>
</body>


</html>
