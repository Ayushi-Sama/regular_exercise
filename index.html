    <meta charset="UTF-8">

<body>
    <div class="banner ">
        <div class="container ">
            <div class="d-flex five justify-content-between">
                <div class="d-flex ">
                    <div class="one">
                        <div class="logo">
                            <img src="logo.png">
                        </div>
                        <div class="content">
                            <h2 class="direction">Choose Your Direction</h2>
                            <div class="links">
                                <ul>
                                    <li>
                                        <a href="https://www.facebook.com/">Find us on Facebook </a>
                                        <i class="icon fa fa-facebook"></i>

                                    </li>
                                    <li>
                                        <a href="https://www.twitter.com/">Find us on Twitter </a>
                                        <i class="icon fa fa-twitter"></i>

                                    </li>
                                    <li class="mb-3">
                                        <a href="https://www.instagram.com/">Follow us on Instagram </a>
                                        <i class="icon fa fa-instagram"></i>
                                    </li>
                                </ul>
                                
                            </div>
                            <a href="contact.html">
                            <button class=" submit btn btn-primary" type="button">Contact Us</button>
                            </a>
                        </div>

                        
                    </div>
                </div>
                <div class="d-flex two ">
                    <div class="three">
                        <h3>Check Avaliability for directions</h3>
                        <form id="form-submit" action="/" onsubmit="validateForm(event)" method="post">
                            <div class="d-flex flex-column w-100 mt-2  ">
                                <div class="d-flex w-100 flex-row six">
                                    <fieldset class="location d-flex w-50 mx-2 flex-column">
                                        <label class="mb-2" for="from">From:</label>
                                        <select id="from" required name='from'>
                                            <option value="">Select a location...</option>
                                            <option value="Cambodia">Cambodia</option>
                                            <option value="Hong Kong">Hong Kong</option>
                                            <option value="India">India</option>
                                            <option value="Japan">Japan</option>
                                            <option value="Korea">Korea</option>
                                            <option value="Laos">Laos</option>
                                            <option value="Myanmar">Myanmar</option>
                                            <option value="Singapore">Singapore</option>
                                            <option value="Thailand">Thailand</option>
                                            <option value="Vietnam">Vietnam</option>
                                        </select>
                                    </fieldset>

                                    <fieldset class="location w-50 mx-2 d-flex flex-column">
                                        <label class="mb-2" for="to">To:</label>
                                        <select id="to" required name='to'>
                                            <option value="">Select a location...</option>
                                            <option value="Cambodia">Cambodia</option>
                                            <option value="Hong Kong">Hong Kong</option>
                                            <option value="India">India</option>
                                            <option value="Japan">Japan</option>
                                            <option value="Korea">Korea</option>
                                            <option value="Laos">Laos</option>
                                            <option value="Myanmar">Myanmar</option>
                                            <option value="Singapore">Singapore</option>
                                            <option value="Thailand">Thailand</option>
                                            <option value="Vietnam">Vietnam</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="d-flex seven flex-row mt-4">
                                    <fieldset class="location w-50 mx-2 d-flex flex-column">
                                        <label class="mb-2" for="departure">Departure date:</label>
                                        <input id="depdate"  name="deparure" type="date" class="form-control date" id="deparure"
                                            placeholder="Select date..." required="">
                                    </fieldset>

                                    <fieldset class="location w-50 mx-2 d-flex flex-column">
                                        <label class="mb-2" for="return">Return date:</label>
                                        <input id="retdate" name="return" type="date" class="form-control date" id="return"
                                            placeholder="Select date..." required="">
                                    </fieldset>
                                </div>

                                <div class="d-flex flex-row justify-content-between mt-4">
                                    <div class="radio-select d-flex flex-row ">
                                        <div class="mx-2 ">
                                            <label for="round">Round</label>
                                            <input type="radio" name="trip" id="round" value="round"
                                                required="required" checked onclick="trippp()">

                                        </div>

                                        <div class="mx-2 ">
                                            <label for="oneway">Oneway</label>
                                            <input type="radio" name="trip" id="oneway" value="one-way"
                                                required="required" onclick="trippp()">

                                        </div>


                                    </div>

                                    <button class="btn btn-warning"  type="submit">Confirm</button>


                                </div>


                                <!-- <div class="radio-select ">
                                            <div >
                                            <div class="flex-row mx-2 py-2 align-items-center d-flex">
                                                <div class=" mx-2 ">
                                                    <label for="round">Round</label>
                                                    <input class="mt-3" type="radio" name="trip" id="round" value="round" required="required">
                                                </div>
                                                <div class="  mx-2 ">
                                                    <label for="oneway">Oneway</label>
                                                    <input class="mt-3" type="radio" name="trip" id="oneway" value="one-way" required="required">
                                                </div>
                                            </div>
                                                
                
                                            </div>
                                            
                                           
                                        </div>
                                        <div >
                                            <button class="d-flex">Pl</button>
                                        </div> -->



                        </form>
                    </div>



                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/54f2239ed1.js" crossorigin="anonymous"></script>
</body>


</html>
